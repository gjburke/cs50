        <link href="styles.css" rel="stylesheet">
        <script>
            /*Sets each of the three div elements to random padding values from 10%-90% (excluded)*/
            function setFunk() {
                var percent = (Math.random() * 80) + 10;
                var strPercent = "" + percent + "%"
                document.getElementById("first").style.paddingLeft = strPercent;
                var percent = Math.random() * 100;
                var strPercent = "" + percent + "%"
                document.getElementById("second").style.paddingLeft = strPercent;
                var percent = Math.random() * 100;
                var strPercent = "" + percent + "%"
                document.getElementById("third").style.paddingLeft = strPercent;
            }
        </script>
        <title>There</title>
    </head>
    <body>
        <h1>You are now over there!</h1>
        <button onclick = "setFunk()" id = "funkButton">(Click this button)</button>
        <div class="funky" id = "first">Woah</div>
        <div class="funky" id = "second">Wow</div>
        <div class="funky" id = "third">Cool</div>
    </body>
